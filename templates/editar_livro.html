<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='criar.css') }}">
    <title>Editar Livro</title>
</head>
<body>
    <h1>Editar Livro</h1>
  
    <form method="POST">
        <label>Nome:</label>
        <input type="text" name="nome" value="{{ produto.nome }}" required><br>
        <label>Preço:</label>
        <input type="number" step="0.01" name="preco" value="{{ produto.preco }}" required><br>
        <label>Descrição:</label>
        <input type="text" name="descricao" value="{{ produto.descricao }}"><br>
        <button type="submit">Salvar Alterações</button>
    </form>

    <p><a href="{{ url_for('livros') }}">Voltar para lista de livros</a></p>
</body>
</html>
