<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='criar.css') }}">
    <title>Criar Livro</title>
</head>
<body>
    <h1>Criar Livro</h1>
    <form method="POST">
        <label>Título:</label>
        <input type="text" name="titulo" required><br>

        <label>Id do autor:</label>
        <input type="text" name="titulo" required><br>

        <label>Preço:</label>
        <input type="number" step="0.01" name="preco" required><br>

        <label>Descrição:</label>
        <input type="text" name="descricao"><br>

        <button type="submit">Criar</button>
    </form>

    <p><a href="{{ url_for('livros') }}">Ver lista de livros</a></p>
</body>
</html>
