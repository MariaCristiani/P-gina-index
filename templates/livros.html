<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='produtos.css') }}">
    <title>Livros</title>
</head>
<body>
    <h1>Livros Cadastrados</h1>

    <table border="1">
        <tr>
            <th>Nome</th>
            <th>Preço</th>
            <th>Descrição</th>
        </tr>
        {% for produto in produtos %}
        <tr>
            <td>{{ produto.nome }}</td>
            <td>{{ produto.preco }}</td>
            <td>{{ produto.descricao }}</td>
            <td>
                <a href="{{ url_for('editar_produto', id=produto.id) }}">Editar</a>
            </td>
        </tr>
        {% endfor %}
    </table>

    <p><a href="{{ url_for('criar_produto') }}">Criar novo produto</a></p>
    <p><a href="{{ url_for('excluir_produto') }}">Excluir produto</a></p>
</body>
</html>
